<main>

    <div class="container">
      <div class="row">
        <div class="col py-32">
          <h2>Settings</h2>
        </div>
      </div>
      <section class="p-4 user-settings">
        <div class="row">
          <div class="col">
            <h5>Profile Settings</h5>
            <p>Change your basic profile information.</p>
            <div class="form-style">
              <form class="form-inline">
                <div class="form-group pb-3">
                  <label for="InputName">Full Name</label>
                  <input type="text" placeholder="Full Name" class="form-control mt-2 bg-white" id="InputName"
                    aria-describedby="fullNameHelp">
                </div>
                <div class="form-group pb-3">
                  <label for="InputEMail">Email</label>
                  <input type="email" placeholder="Enter your email address" class="form-control mt-2 bg-white"
                    id="InputEmail" aria-describedby="emailHelp">
                </div>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Please notify me about updates to my products.
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Please notify me of all courses granted to me.
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Please email me about new courses and promotions.
                    </label>
                  </div>
                  <button class="btn my-3 w-128">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="p-4 mt-4 user-settings">
        <div class="row">
          <div class="col">
            <h5>Password</h5>
            <p>Change your password. Leave this blank to keep your current password.</p>
            <div class="form-style">
              <form class="form-inline">
                <div class="form-group pb-3">
                  <label for="InputPassword">New Password</label>
                  <input type="password" placeholder="Enter Password" class="form-control mt-2" id="InputPassword"
                    aria-describedby="passwordHelp">
                </div>
                <div class="form-group pb-3">
                  <label for="InputConfirmPassword">Confirm New Password</label>
                  <input type="password" placeholder="Confirm Password" class="form-control mt-2"
                    id="InputConfirmPassword" aria-describedby="confirmPasswordHelp">
                </div>
                <div>
                  <div class="form-group pb-3">
                    <label for="InputCurrentPassword">Current Password</label>
                    <input type="password" placeholder="Enter Password" class="form-control mt-2"
                      id="InputCurrentPassword" aria-describedby="currentPasswordHelp">
                  </div>
                  <button class="btn my-3 w-128">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
