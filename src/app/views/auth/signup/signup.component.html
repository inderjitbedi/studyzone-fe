<div class="container">
    <div class="row m-lg-5 no-gutters">
        <div class="col-md-6 bg-white py-2 p-lg-5 pl-100">
            <div class="brand" routerLink="/login">
                Back
            </div>
            <h1 class="pb-3 pt-5">Create Account</h1>
            <div class="form-style ">
                <form class="mb-5">
                    <div class="form-group pb-3">
                        <label for="InputFullName">Full Name</label>
                        <input type="text" placeholder="Enter your full name" class="form-control mt-2"
                            id="InputFullName" aria-describedby="fullNameHelp">
                    </div>
                    <div class="form-group pb-3">
                        <label for="InputEmail">Email</label>
                        <input type="email" placeholder="Enter your email address" class="form-control mt-2"
                            id="InputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group pb-3">
                        <label for="InputCode">Confirmation Code</label>
                        <input type="text" placeholder="Enter the confirmation code" class="form-control mt-2"
                            id="InputCode" aria-describedby="codeHelp">
                    </div>
                    <div class="form-group pb-3">
                        <label for="InputPassword">Password</label>
                        <input type="password" placeholder="Enter password" class="form-control mt-2"
                            id="InputPassword">
                    </div>
                    <div class="form-group pb-3">
                        <label for="InputCPassword">Confirm Password</label>
                        <input type="password" placeholder="Enter confirm password" class="form-control mt-2"
                            id="InputCPassword">
                    </div>
                    <button type="submit" class="btn mt-2">Submit</button>

                </form>

            </div>

        </div>
        <div class="col-md-6 p-0">
            <img src="../assets/happy-young-woman-sitting-floor-using-laptop-gray-wall.png" class="img-fluid"
                style="min-height:100%;" />
        </div>
    </div>
</div>
