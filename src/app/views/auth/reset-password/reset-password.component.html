<div class="container">
    <div class="row m-5 no-gutters">
        <div class="col-md-6 bg-white p-5 pl-100">
            <div class="brand">
                <!-- Back -->
            </div>
            <h1 class="pb-3 pt-5">Reset Password</h1>
            <div class="form-style ">
                <form class="mb-5">

                    <div class="form-group pb-3">
                        <label for="InputPassword">Current Password</label>
                        <input type="password" placeholder="Enter current password" class="form-control mt-2"
                            id="InputPassword">
                    </div>
                    <div class="form-group pb-3">
                        <label for="InputPassword1">New Password</label>
                        <input type="password" placeholder="Enter new password" class="form-control mt-2"
                            id="InputPassword1">
                    </div>
                    <div class="form-group pb-3">
                        <label for="InputCPassword">Confirm Password</label>
                        <input type="password" placeholder="Enter confirm password" class="form-control mt-2"
                            id="InputCPassword">
                    </div>
                    <button type="submit" class="btn mt-2">Submit</button>

                </form>

            </div>

        </div>
        <div class="col-md-6 p-0">
            <img src="../assets/happy-young-woman-sitting-floor-using-laptop-gray-wall.png" class="img-fluid"
                style="min-height:100%;" />
        </div>
    </div>
</div>
